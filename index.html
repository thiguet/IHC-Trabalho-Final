<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ECOnomia</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="./fontawesome/css/all.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="menu-wrapper" style="background: #19E36D;">
            <nav>
                <button id="collapse">
                    <i class="fas fa-bars fa-2x"></i>
                </button>
                <ul class="container menu" style="background: #19E36D;">
                    <li><a href="#calc-agua">Calculadora de Água</a></li>
                    <li><a href="#calc-energia">Calculadora de Energia</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <article class="margin-top-50">
        <div class="container">
            <div class="container centralize">
                <h1 id="title"></h1>
            </div>
            <div class="container">
                <section id="calc-agua">
                    <section>
                        <div class="container margin-top-20">
                            <div class="images-container">
                                <button id="fa-user-plus" class="water-spent-icons">
                                    <span class="image">
                                        <i class="fas fa-user-plus fa-5x"></i>
                                    </span>
                                </button>
                                <button id="fa-toilet" class="water-spent-icons">
                                    <span class="image">
                                        <i class="fas fa-toilet fa-5x"></i>
                                    </span>
                                </button>
                                <button id="fa-shower" class="water-spent-icons">
                                    <span class="image">
                                        <i class="fas fa-shower fa-5x"></i>
                                    </span>
                                </button>
                                <button id="fa-tshirt" class="water-spent-icons">
                                    <span class="image">
                                        <i class="fas fa-tshirt fa-5x"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </section>
                </section>
                <section id="calc-energia">
                    <section>
                        <div class="container margin-top-20">
                            <div class="images-container">
                                <button id="fa-thermometer-empty" class="energy-spent-icons">
                                    <span class="image">
                                        <i class="fas fa-thermometer-empty fa-5x"></i>
                                    </span>
                                </button>
                                <button id="fa-shower-energy" class="energy-spent-icons">
                                    <span class="image">
                                        <i class="fas fa-shower fa-5x"></i>
                                    </span>
                                </button>
                                <button id="fa-dice-four" class="energy-spent-icons">
                                    <span class="image">
                                        <i class="fas fa-dice-four fa-5x"></i>
                                    </span>
                                </button>
                                <button id="fa-tv" class="energy-spent-icons">
                                    <span class="image">
                                        <i class="fas fa-tv fa-5x"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </section>
                </section>

                <div class="container">
                    <div class="container question margin-top-20" id="question-container">
                        <div class="question">
                            <span id="question-text"></span>
                        </div>
                        <div class="container margin-top-50">
                            <div class="container answer">
                                <button id="fa-plus">
                                    <span class="image">
                                        <i class="fas fa-plus fa-3x"></i>
                                    </span>
                                </button>
                                <output type="number" id="counter" value="0" min="0" style="font-size:50px"></output>
                                <button id="fa-minus">
                                    <span class="image">
                                        <i class="fas fa-minus fa-3x"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="container centralize">
                        <button id="calcular-gastos">Calcular Gastos!</button>
                    </div>
                </div>

                <section id="results">
                    <div class="margin-top-50">
                        <div class="container space-around">
                            <div class="centralize">
                                <h3 id="resultedMessage"></h3>
                            </div>
                            <div class="container space-around margin-top-20">
                                <div class="value-container centralize">
                                    <span class="expected-value">110L</span>
                                    <p class="value-text">Gasto de água esperado</p>
                                </div>
                                <div class="value-container centralize">
                                    <span id="resulted-water-value"></span>
                                    <p class="value-text">Gasto de água calculado</p>
                                </div>
                            </div>
                            <div class="container space-around margin-top-20">
                                    <div class="value-container centralize">
                                        <span class="expected-value">250 KWh</span>
                                        <p class="value-text">Gasto de energia esperado</p>
                                    </div>
                                    <div class="value-container centralize">
                                        <span id="resulted-energy-value"></span>
                                        <p class="value-text">Gasto de energia calculado</p>
                                    </div>
                            </div>
                            <div class="container space-around margin-top-20">
                                <button class="show-tips" id="show-tips">Dicas para melhorar o consumo!</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="tips">
                    <ul>
                        <div class="suggestion-card">
                            <span id="suggestion-water-text"></span>
                        </div>
                        <div class="suggestion-card">
                            <span id="suggestion-energy-text"></span>
                        </div>
                        <div class="suggestion-card">
                        </div>
                    </ul>

                </section>
            </div>
        </div>
    </article>

    <script defer src="js/jquery.min.js"></script>
    <script defer type="text/javascript" src="js/app.js"></script>
</body>
