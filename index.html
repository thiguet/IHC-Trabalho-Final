<!DOCTYPE html>
<head>
    <meta charset="utf-8" />        
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EcoMoney</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="./fontawesome/css/all.css" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="menu-wrapper">
            <nav>
                <button id="collapse">
                    <i class="fas fa-bars fa-2x"></i>
                </button>
                <ul class="container menu">
                    <li><a href="#calc-agua">Calculadora de √Ågua</a></li>
                    <li><a href="#calc-energia">Calculadora de Energia</a></li>
                </ul>
            </nav>
        </div>
    </header>    
    <article>
        <div class="container">
            <div class="container centralize">
                <h1 id="title"></h1>                 
            </div>
            <div class="container">
            <section id="calc-agua">
                    <section>
                        <div class="container margin-top-20">
                            <div class="images-container">
                                <button id="fa-user-plus" class="water-spent-icons">
                                    <span class="image">
                                        <i class="fas fa-user-plus fa-5x"></i>
                                    </span>
                                </button>
                                <button id="fa-toilet" class="water-spent-icons">
                                    <span class="image">
                                        <i class="fas fa-toilet fa-5x"></i>
                                    </span>
                                </button>
                                <button id="fa-shower" class="water-spent-icons">
                                    <span class="image">
                                        <i class="fas fa-shower fa-5x"></i>
                                    </span>
                                </button>
                                <button id="fa-tshirt" class="water-spent-icons">
                                <span class="image">
                                        <i class="fas fa-tshirt fa-5x"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div id="question-container" class="container question margin-top-20">
                            <div class="question">
                                <span id="question-text"></span>
                            </div>                        
                            <div class="container margin-top-50">
                                <div class="container answer">
                                    <button id="fa-plus">
                                        <span class="image">
                                            <i class="fas fa-plus fa-3x"></i>
                                        </span>
                                    </button>
                                    <output type="number" id="counter" value="0" min="0" style="font-size:50px"></output>
                                    <button id="fa-minus">
                                        <span class="image">
                                            <i class="fas fa-minus fa-3x"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>                        
                        </div>
                        <div class="container centralize">
                            <button id="calcular-gastos-agua">Calcular Gastos!</button>
                        </div>
                    </section>
                </section>

                <section id="calc-energia">
                        <section>
                                <div class="container margin-top-20">
                                    <div class="images-container">
                                        <button id="fa-user-plus" class="energy-spent-icons">
                                            <span class="image">
                                                <i class="fas fa-user-plus fa-5x"></i>
                                            </span>
                                        </button>
                                        <button id="fa-thermometer-empty" class="energy-spent-icons">
                                            <span class="image">
                                                <i class="fas fa-thermometer-empty fa-5x"></i>
                                            </span>
                                        </button>
                                        <button id="fa-shower" class="energy-spent-icons">
                                            <span class="image">
                                                <i class="fas fa-shower fa-5x"></i>
                                            </span>
                                        </button>
                                        <button id="fa-dice-four" class="energy-spent-icons">
                                        <span class="image">
                                                <i class="fas fa-dice-four fa-5x"></i>
                                            </span>
                                        </button>
                                        <button id="fa-tv" class="energy-spent-icons">
                                                <span class="image">
                                                        <i class="fas fa-tv fa-5x"></i>
                                                    </span>
                                        </button>
                                    </div>
                                </div>
                                <div id="question-container" class="container question margin-top-20">
                                    <div class="question">
                                        <span id="question-text"></span>
                                    </div>                        
                                    <div class="container margin-top-50">
                                        <div class="container answer">
                                            <button id="fa-plus">
                                                <span class="image">
                                                    <i class="fas fa-plus fa-3x"></i>
                                                </span>
                                            </button>
                                            <output type="number" id="counter" value="0" min="0" style="font-size:50px"></output>
                                            <button id="fa-minus">
                                                <span class="image">
                                                    <i class="fas fa-minus fa-3x"></i>
                                                </span>
                                            </button>
                                        </div>
                                    </div>                        
                                </div>
                                <div class="container centralize">
                                    <button id="calcular-gastos-agua">Calcular Gastos!</button>
                                </div>
                            </section>
                </section>

                <section id="results">
                    <div class="container">
                        <div class="container centralize">
                            <span id="result-message"></span>
                        </div>
                        <div class="">

                        </div>
                    </div>
                </section>
            </div>        
        </div>
    </article>
        
    <script defer src="js/jquery.min.js"></script>
    <script defer type="text/javascript" src="js/app.js"></script>
</body>
